<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us - Tripulante com HTML e CSS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 40px;
            text-align: center;
        }

        .container {
            position: relative;
            width: 350px;
            height: 450px;
        }

        /* Corpo principal */
        .body {
            position: absolute;
            width: 200px;
            height: 250px;
            background-color: #ff0000;
            border-radius: 100px 100px 70px 70px;
            top: 100px;
            left: 50px;
            z-index: 1;
        }

        /* Pernas */
        .leg {
            position: absolute;
            width: 70px;
            height: 130px;
            background-color: #ff0000;
            border-radius: 0 0 25px 25px;
            bottom: 0;
            z-index: 1;
            top: 280px;
        }

        .leg-left {
            left: 50px;
        }

        .leg-right {
            right: 100px;
        }

        /* Faca - Cabo */
        .knife-handle {
            position: absolute;
            width: 15px;
            height: 60px;
            background-color: #4d3a3a;
            border-radius: 3px;
            bottom: 160px;
            right: 20px;
            transform: rotate(45deg);
            z-index: 4;
        }
        
        /* Faca - Lâmina */
        .knife-blade {
            position: absolute;
            width: 22px;
            height: 120px;
            background-color: #d9d9d9;
            border-radius: 3px 3px 0 3px;
            bottom: 190px;
            right: -50px;
            transform: rotate(45deg);
            z-index: 4;
        }
        
        /* Brilho da lâmina */
        .knife-shine {
            position: absolute;
            width: 8px;
            height: 110px;
            background-color: #ffffff;
            bottom: 195px;
            right: -50px;
            transform: rotate(45deg);
            z-index: 5;
        }
        
        /* Mão direita */
        .hand-right {
            position: absolute;
            width: 45px;
            height: 45px;
            background-color: #ff0000;
            border-radius: 50%;
            bottom: 140px;
            right: 5px;
            z-index: 3;
        }

        /* Chapéu */
        .hat {
            position: absolute;
            width: 120px;
            height: 100px;
            background-color: #333333;
            border-radius: 50% 50% 0 0;
            top: 0px;
            left: 90px;
            z-index: 3;
            transform: rotate(-5deg);
        }
        
        /* Aba do chapéu */
        .hat-brim {
            position: absolute;
            width: 240px;
            height: 25px;
            background-color: #333333;
            border-radius: 10px;
            top: 95px;
            left: 30px;
            z-index: 3;
            transform: rotate(-5deg);
        }

        /* Visor */
        .visor {
            position: absolute;
            width: 120px;
            height: 70px;
            background-color: #99dbf5;
            border-radius: 40px 70px 40px 40px;
            top: 150px;
            left: 120px;
            z-index: 2;
        }

        /* Reflexo do visor */
        .reflection {
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            top: 15px;
            left: 15px;
            z-index: 3;
            opacity: 0.7;
        }

        /* Mochila */
        .backpack {
            position: absolute;
            width: 70px;
            height: 120px;
            background-color: #cc0000;
            border-radius: 20px;
            top: 150px;
            left: 10px;
            z-index: 0;
        }

        /* Sombra */
        .shadow {
            position: absolute;
            width: 220px;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            bottom: -20px;
            left: 40px;
            z-index: 0;
        }

        /* Botões de cor */
        .color-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 10px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        #red {
            background-color: #ff0000;
        }

        #blue {
            background-color: #0000ff;
        }

        #green {
            background-color: #00ff00;
        }

        #yellow {
            background-color: #ffff00;
        }

        #purple {
            background-color: #800080;
        }

        footer {
            margin-top: 50px;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tripulante do Among Us<br>Criado com HTML e CSS</h1>
    
    <div class="container">
        <!-- Sombra -->
        <div class="shadow"></div>
        
        <!-- Mochila -->
        <div class="backpack"></div>
        
        <!-- Corpo principal -->
        <div class="body"></div>
        
        <!-- Pernas -->
        <div class="leg leg-left"></div>
        <div class="leg leg-right"></div>
        
        <!-- Chapéu -->
        <div class="hat"></div>
        <div class="hat-brim"></div>
        
        <!-- Mão -->
        <div class="hand-right"></div>
        
        <!-- Faca -->
        <div class="knife-handle"></div>
        <div class="knife-blade"></div>
        <div class="knife-shine"></div>
        
        <!-- Visor -->
        <div class="visor">
            <div class="reflection"></div>
        </div>
    </div>

    <div class="color-buttons">
        <div class="color-btn" id="red" onclick="changeColor('#ff0000')"></div>
        <div class="color-btn" id="blue" onclick="changeColor('#0000ff')"></div>
        <div class="color-btn" id="green" onclick="changeColor('#00ff00')"></div>
        <div class="color-btn" id="yellow" onclick="changeColor('#ffff00')"></div>
        <div class="color-btn" id="purple" onclick="changeColor('#800080')"></div>
    </div>

    <div style="margin-top: 20px;">
        <p style="color: white; text-align: center;">Cores do chapéu:</p>
        <div class="color-buttons">
            <div class="color-btn" style="background-color: #333333;" onclick="changeHat('#333333')"></div>
            <div class="color-btn" style="background-color: #e74c3c;" onclick="changeHat('#e74c3c')"></div>
            <div class="color-btn" style="background-color: #3498db;" onclick="changeHat('#3498db')"></div>
            <div class="color-btn" style="background-color: #2ecc71;" onclick="changeHat('#2ecc71')"></div>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <p style="color: white; text-align: center; margin-bottom: 10px;">Modo de jogo:</p>
        <button style="padding: 8px 15px; background-color: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;" onclick="toggleKnife(true)">Impostor</button>
        <button style="padding: 8px 15px; background-color: #1dd1a1; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="toggleKnife(false)">Tripulante</button>
    </div>

    <footer>
        <p>Exemplo educacional para demonstrar HTML e CSS</p>
    </footer>

    <script>
        // Mostrar ou esconder a faca
        function toggleKnife(show) {
            const knifeElements = ['.knife-handle', '.knife-blade', '.knife-shine', '.hand-right'];
            const display = show ? 'block' : 'none';
            
            knifeElements.forEach(element => {
                document.querySelector(element).style.display = display;
            });
            
            // Mudar a cor do visor para vermelho se for impostor
            if (show) {
                document.querySelector('.visor').style.backgroundColor = '#ff6b6b';
            } else {
                document.querySelector('.visor').style.backgroundColor = '#99dbf5';
            }
        }
        
        // Esconder a faca inicialmente
        toggleKnife(false);
    </script>

    <script>
        function changeColor(color) {
            document.querySelector('.body').style.backgroundColor = color;
            document.querySelector('.leg-left').style.backgroundColor = color;
            document.querySelector('.leg-right').style.backgroundColor = color;
            document.querySelector('.hand-right').style.backgroundColor = color;
            
            // Ajustar a cor da mochila para ser um pouco mais escura
            let darkColor = color;
            if (color === '#ff0000') darkColor = '#cc0000';
            if (color === '#0000ff') darkColor = '#0000cc';
            if (color === '#00ff00') darkColor = '#00cc00';
            if (color === '#ffff00') darkColor = '#cccc00';
            if (color === '#800080') darkColor = '#600060';
            
            document.querySelector('.backpack').style.backgroundColor = darkColor;
        }

        // Selecionar chapéus
        function changeHat(hatColor) {
            document.querySelector('.hat').style.backgroundColor = hatColor;
            document.querySelector('.hat-brim').style.backgroundColor = hatColor;
        }
    </script>
</body>
</html>
